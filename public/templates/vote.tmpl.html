<md-dialog aria-label="team">
  <form>
    <md-toolbar>
      <h2>{[{ team.name }]}</h2>
    </md-toolbar>

    <md-dialog-content>
      <p></p>
    </md-dialog-content>

    <div class="md-actions" layout="row">
      <span flex></span>

      <md-button data-ng-click="cancel()" class="md-primary">
        Cancelar
      </md-button>

      <md-button data-ng-click="answer('salvo')" class="md-primary">
        Salvar
      </md-button>
    </div>
  </form>
</md-dialog>
