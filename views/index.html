{% extends './layout/base.html' %}

{% block content %}
  <div layout="column" layout-fill>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <span>EMPREENDA</span>
        <span flex></span>

        <small class="md-subhead"><img src="img/logo.png" width="140" alt="Telefonica | VIVO"></small>
      </div>
    </md-toolbar>

    <!-- List of the teams -->
    <md-content class="list-content" data-ng-controller="ListController" layout-padding>
      <div data-ng-show="loader" layout="row" layout-align="space-around">
        <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
      </div>

      <md-toolbar data-ng-hide="loader" class="mb" data-ng-repeat="team in teams">
        <div class="md-toolbar-tools">
          <span>
            <strong>{[{ team.name }]} </strong>
            <small data-ng-if="calculateTotal(team) > 0"> - {[{ calculateTotal(team) }]} ponto<span data-ng-if="calculateTotal(team) > 1">s</span></small>
          </span>
          <span flex></span>

          <md-button class="md-raised" data-ng-click="vote($index)">Votar</md-button>
        </div>
      </md-toolbar>
    </md-content>
  </div>
{% endblock content %}
